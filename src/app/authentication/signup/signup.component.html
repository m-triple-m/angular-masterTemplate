<div class="col-md-6 mt-5">
    <div class="card mt-5">
        <div class="card-body">
            <form [formGroup]="signupform" (ngSubmit)="submitSignupForm()">
                <h3>Signup Here</h3>
                <label class="mt-5">Full Name</label>
                <input type="text" class="form-control" formControlName="fullname">

                <label class="mt-3">Email</label>
                <input type="email" class="form-control" formControlName="email">

                <label class="mt-3">Password</label>
                <input type="text" class="form-control" formControlName="password">

                <label class="mt-3">Confirm Password</label>
                <input type="text" class="form-control" formControlName="confirm">

                <label class="mt-3">Age</label>
                <input type="number" class="form-control" formControlName="age">

                <label class="mt-3">Upload Image</label><br>
                <input type="file" class="form-control" (change)="uploadAvatar($event)">

                <img [src]="imgURL" *ngIf="imgURL" alt="" class="mt-4">

                <button class="col-12 mt-5 btn">Submit</button>
            </form>

            <a [routerLink]="['/app/signin']" routerLinkActive="router-link-active" >Login Instead</a>
        </div>
    </div>
</div>
