<div id="wrapper">
    <!-- Main -->
        

</div>

<div id="main" *ngIf="blogData">

    <!-- Post -->
        <article class="post">
            <header>
                <div class="title">
                    <h2><a href="#">{{blogData.title}}</a></h2>
                    <p>{{blogData.desc}}</p>
                </div>
                <div class="meta">
                    <time class="published" datetime="2015-11-01">{{blogData.created | date}}</time>
                    <a href="#" class="author"><span class="name">{{blogData.author.fullname}}</span><img [src]="url+blogData.author.avatar" alt="" /></a>
                </div>
            </header>
            <span class="image featured"><img [src]="url+blogData.thumb" alt="" /></span>
            
            <p class="mt-5 mb-5">
                <markdown [data]="blogData.data.body"></markdown>
            </p>

            <footer>
                <ul class="stats">
                    <li><a href="#">General</a></li>
                    <li><a class="icon solid fa-heart">
                        <nb-icon (click)="addLike()" icon="arrow-circle-up-outline" status="primary"></nb-icon>&nbsp;<span class="h6">{{blogData.likes}}</span>
                    </a></li>
                    <li><a href="#" class="icon solid fa-comment">128</a></li>
                </ul>
            </footer>
        </article>

        <div class="comment-section">
            <mat-form-field class="w-100">
                <textarea matInput></textarea>
            </mat-form-field>
            <button nbButton>Add Comment</button>
        </div>

</div>

<!-- Footer -->
<section id="footer">
    <ul class="icons">
        <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
        <li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
        <li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
        <li><a href="#" class="icon solid fa-rss"><span class="label">RSS</span></a></li>
        <li><a href="#" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
    </ul>
    <p class="copyright">&copy; Untitled. Design: <a href="http://html5up.net">HTML5 UP</a>. Images: <a href="http://unsplash.com">Unsplash</a>.</p>
</section>
